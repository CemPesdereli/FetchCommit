<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commit List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Commits</h1>
    <ul>
        <li th:each="commit : ${commits}">
            <a th:href="@{'/commit/' + ${commit.hash}}" th:text="${commit.hash}">Commit</a>
            <p th:text="'Timestamp: ' + ${commit.timestamp}">Timestamp</p>
            <p th:text="'Author: ' + ${commit.author}">Author</p>
        </li>
    </ul>
</div>
</body>
</html>
